        <!-- Hero -->
        <form class ="row needs-validation " novalidate>

                  <div class="row-md-4">
                    <label for="validationServer01" class="form-label" ></label>
                    <input type="text" class="form-control" id="validationServerName" placeholder="Nombre(s)" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="row-md-4">
                    <label for="validationServer01" class="form-label" ></label>
                    <input type="email" class="form-control" id="validationServerEmail" placeholder="Email" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="row-md-4 ">
                    <label for="validationServer01" class="form-label" ></label>
                    <input type="text" class="form-control" id="validationServerPhone" placeholder="Teléfono" required>

                    </div>
                  </div>

                  <div class="row-md-4">
                    <label for="validationServer01" class="form-label" ></label>
                    <textarea class="form-control" id="validationServerText" rows="6" placeholder="Mensaje"required></textarea>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  <br>

      
                <button  id="btn" type="submit" class="btn btn-success" onclick="sendMail()"
                >Mandar</button>
