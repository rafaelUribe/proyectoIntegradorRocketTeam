<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    /* Custom CSS goes here */
    .bg-chocolate {
      background-color: #362706;
    }

    .bg-green {
      background-color: #464e2e;
    }

    .bg-pistache {
      background-color: #acb992;
    }

    .bg-cream {
      background-color: #e9e5d6;
    }

    .bg-fakewhite {
      background-color: #eaeaea;
    }

    .buy-btn {
      background: #464E2E;
      font-family: 'DM Serif Text';
      font-style: normal;
      color: white;
    }

    .buy-btn:hover {
      background-color: #acb992;
      color: white;
    }
    
  </style>
</head>

<body>
  <!--Cabecera-->
  <header class="bg-chocolate">
    <nav class="navbar navbar-dark navbar-expand-lg container-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="w-75" src="https://i.ibb.co/vQ4Dv98/GUIEDANI-LOGO-1-1.png" alt="Guiedani">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Café tipo 1</a></li>
                <li><a class="dropdown-item" href="#">Café tipo 2</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Café selecto</a>
                </li>
              </ul>
            </li>
            <!-- <li class="nav-item">
                          <a class="nav-link" href="#">Blog</a>
                      </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
          <form class="d-flex align-items-center" role="search">
            <!-- <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" /> -->
            <button id="btn-sesion" class="btn btn-outline-light h-25">
              Cerrar Sesión
            </button>
            <p class="text-light ms-3 mt-3">Nombre de usuario</p>
          </form>
        </div>
        <div class="ms-3 p-2 d-flex">
          <a href="#">
            <img class="w-75" src="https://i.ibb.co/8NSXM2J/shopping-cart-icon.png" alt="carrito">
          </a>
          <button
            class="btn btn-danger btn-sm mt-1 rounded-pill position-relative top-100 start-0 translate-middle w-50">
            1
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!--Componente del carrito-->
  <div class="card mb-3 my-4 p-4 bg-cream" style="max-width: 540px; margin:0px auto">
    <div class="row g-0">
      <div class="col-sm-4 mx-auto">
        <img src="./assets/images/foto_producto1.png" class="img-fluid rounded-2 " alt="...">
      </div>
      <div class="col-sm-8">
        <div class="card-body text-center">
          <h5 class="card-title">Cafe tipo 2</h5>
          <p class="card-text mt-4">X2</p>
          <button class="btn btn-succes bg-green buy-btn mt-3" style="min-width: 200px">Remover</button>
        </div>
      </div>
    </div>
  </div>
  <!--Fin del componente-->

  <div class="container text-center">
    <div class="row my-4">
      <h4>Total: $3,000.00</h4>
      <button class="btn btn-succes bg-green buy-btn mt-3" style="max-width: 200px; margin: 0px auto;">Finalizar
        compra</button>
    </div>



    <!--Fin del cuerpo del carrito-->

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>

</html>
