<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/style.css" />

<body>

                <a class="navbar-brand" href="#">Café Guiedani</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Productos
                </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Café tipo 1</a></li>
                                <li><a class="dropdown-item" href="#">Café tipo 2</a></li>

                                </li>
                                <li>

                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

    <!-- Footer -->
    <footer class="footer">
        <div class="grupo-1">
            <div class="box">
                <!-- Logo -->
                <figure>
                    <a href="#">
                        <img src="./assets/images/flor-guiedani-white.png" alt="Logo Guiedani">
                    </a>
                </figure>
            </div>
            <!-- Links navbar -->
            <div class="box">
                <a href="#">Productos</a><br>
                <a href="#">Blog</a><br>
                <a href="#">Home</a><br>
                <a href="#">Contacto</a><br>
                <a href="#">Nosotros</a><br>

                <h2>Síguenos</h2>
                <div class="red-social">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/?lang=es" target="_blank"><i class="fa-brands fa-twitter"></i></a>
