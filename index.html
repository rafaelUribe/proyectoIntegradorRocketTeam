<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <title>Guiedani</title>
</head>

<body>
    <!--header-->
    <header class="bg-chocolate">
        <nav class="navbar navbar-dark navbar-expand-lg container-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="w-75" src="https://i.ibb.co/vQ4Dv98/GUIEDANI-LOGO-1-1.png" alt="Guiedani">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <label for="check" class="bar">
                        <input id="check" type="checkbox">

                        <span class="top"></span>
                        <span class="middle"></span>
                        <span class="bottom"></span>
                    </label> <!-- boton con animacion-->
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle dm-serif" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Café tipo 1</a></li>
                                <li><a class="dropdown-item" href="#">Café tipo 2</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Café selecto</a>
                                </li>
                            </ul>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex align-items-center" role="search">
                        <!-- <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" /> -->
                        <button id="btn-sesion" class="btn btn-outline-light h-25">
                            Cerrar Sesión
                        </button>
                        <p class="text-light ms-3 mt-3">Nombre de usuario</p>
                    </form>
                </div>
                <div class="ms-3 p-2 d-flex">
                    <a href="#">
                        <img class="w-75" src="https://i.ibb.co/8NSXM2J/shopping-cart-icon.png" alt="carrito">
                    </a>
                    <button class="btn btn-danger btn-sm mt-1 rounded-pill position-relative top-100 start-0 translate-middle w-50">
                        1
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Hero -->
    <main>
        <!--Caja de Contáctanos-->
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <form method="post" >
                    <!--Campos de llenado "Contáctanos"-->
                    <form class="row g-3">
                        <div class="col-md-4">
                          <label for="validationServer01" class="form-label">Nombre</label>
                          <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationServer02" class="form-label">Last name</label>
                          <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationServerUsername" class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                            <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationServer03" class="form-label">City</label>
                          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                          <div id="validationServer03Feedback" class="invalid-feedback">
                            Please provide a valid city.
                          </div>
                        </div>
                        <div class="col-md-3">
                          <label for="validationServer04" class="form-label">State</label>
                          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                          </select>
                          <div id="validationServer04Feedback" class="invalid-feedback">
                            Please select a valid state.
                          </div>
                        </div>
                        <div class="col-md-3">
                          <label for="validationServer05" class="form-label">Zip</label>
                          <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                          <div id="validationServer05Feedback" class="invalid-feedback">
                            Please provide a valid zip.
                          </div>
                        </div>
                       
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                      </form>
                   <!--  <h2>Contáctanos</h2>

                    <input type="text" class="field" id= "nombre" placeholder="Nombre" required>

                    <input type="email" class="field" id= "email" placeholder="Email" required>

                    <input type="text" class="field" id= "telefono" placeholder="Teléfono" required>

                    <textarea id= "mensaje" placeholder="Mensaje" class="field"></textarea required>

                    <button type="submit" id="btn" class="btn btn-outline-danger btn-lg">Mandar</button>

                    <label for="validationTextarea" class="form-label">Textarea</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                    <div class="invalid-feedback">
                      Please enter a message in the textarea. -->
                    </form>
                    
                </div>
            </div>
        </div>
        
    </main>
    <!-- Footer -->
    <footer>
        
    </footer>
    <script type="module" src="./scripts/script.js"></script>
</body>


	<!--Función para el botón "Mandar"-->
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script src="/javascript/contacto.js"></script>

</body>
</html>
