              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                      <li class="nav-item">

  </header>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" id="user" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="pass" />
            </div>
            <div>
              <p id="parrafo"></p>
            </div>
            <input type="button" value="Acceder" class="btn solid" id="boton" onclick="login()" />
            <p class="social-text">Sign in con redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" id="formulario">
            <h2 class="title">Crear cuenta</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" id="entradaUsuario"/>
            </div>
            <div class="input-field">
              <i class="fa fa-phone"></i>
              <input type="text" placeholder="Telefono" id="entradaTelefono"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="entradaEmail"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="entradaContraseña"/>
            </div>
            <!-- Boton de crear usuario -->
            <input type="submit" class="btn" value="Crear cuenta"  onclick="addUser()" />
            <!-- Boton de crear usuario -->
            <p class="social-text">Crear cuenta con redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Crear cuenta</h3>
            <p>
              Únete a la comunidad Guiedani
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Crear cuenta
            </button>
          </div>
          <img src="../signup_component/img/signuplogo.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ya tengo cuenta</h3>
            <p>
              Ya soy parte de la comunidad Guiedani
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Acceder
            </button>
          </div>
          <img src="../signup_component/img/signuplogo.svg" class="image" alt="image" />
        </div>
      </div>
    </div>

</html>
