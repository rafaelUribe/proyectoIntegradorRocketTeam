<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Log in & Sign up Form</title>
  </head>
<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" id="user" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="pass" />
            </div>
            <div>
              <p id="parrafo"></p>
            </div>
            <input type="button" value="Acceder" class="btn solid" id="boton" onclick="login()" />
            <p class="social-text">Sign in con redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" id="formulario">
            <h2 class="title">Crear cuenta</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" id="entradaUsuario"/>
            </div>
            <div class="input-field">
              <i class="fa fa-phone"></i>
              <input type="text" placeholder="Telefono" id="entradaTelefono"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="entradaEmail"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="entradaContraseña"/>
            </div>
            <!-- Boton de crear usuario -->
            <input type="submit" class="btn" value="Crear cuenta"  onclick="addUser()" />
            <!-- Boton de crear usuario -->
            <p class="social-text">Crear cuenta con redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿No tienes una cuenta?</h3>
            <p>
              Únete a la comunidad Guiedani en segundos
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Crear cuenta
            </button>
          </div>
          <img src="../signup_component/img/signuplogo.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>
              A pedir el mejór café de México
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Acceder
            </button>
          </div>
          <img src="../signup_component/img/signuplogo.svg" class="image" alt="image" />
        </div>
      </div>
    </div>
</body>

    <script type=module src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type=module src="../../scripts/home.js"></script>
    <script src="app.js"></script>
    <script src="./addUser.js"></script>
    <script src="./login.js"></script>
</html>
