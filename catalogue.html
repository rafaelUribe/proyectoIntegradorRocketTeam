<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>
        Guiedani
    </title>
</head>
<body>
    <header class="bg-chocolate fixed-top shadow">
        <nav class="navbar navbar-dark navbar-expand-lg container-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="w-75" src="https://i.ibb.co/vQ4Dv98/GUIEDANI-LOGO-1-1.png" alt="Guiedani">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Café tipo 1</a></li>
                                <li><a class="dropdown-item" href="#">Café tipo 2</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Café selecto</a>
                                </li>
                            </ul>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex align-items-center" role="search">
                        <!-- <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" /> -->
                        <button id="btn-sesion" class="btn btn-outline-light h-25">
                            Cerrar Sesión
                        </button>
                        <p class="text-light ms-3 mt-3">Nombre de usuario</p>
                    </form>
                </div>
                <div class="ms-3 p-2 d-flex">
                    <a href="#">
                        <img class="w-75" src="https://i.ibb.co/8NSXM2J/shopping-cart-icon.png" alt="carrito">
                    </a>
                    <button class="btn btn-danger btn-sm mt-1 rounded-pill position-relative top-100 start-0 translate-middle w-50" id="cart-count">
                        1
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-fakewhite" style="padding-top: 80px; min-height: 1600px;">
        <section class="container-sm p-3">
                <div class="">
                    <a class="mx-3" href="./home.html">Home</a>
                    <span><b>></b></span>
                    <span class="mx-3"><b>Productos</b></span>
                </div>
            </div>
        </section>
        <div class="row justify-content-center">
            <section class="containter-sm">
                <div id="products-filter" class="container-sm" style="max-width: 600px;">
                    <div class="container-sm rounded-top bg-green">
                        <h5 class="text-center p-2 text-light">Filtros</h5>
                    </div>
                    <div class="bg-cream shadow container-sm rounded-bottom ">
                            <div class="row justify-content-center mx-auto p-2" style="max-width: 450px;">
                                <div class="form-check col-4" style="max-width: 250px;">
                                    <input class="form-check-input" type="checkbox" value="arabica" id="arabica" style="width: 1.5rem; height: 1.5rem;">
                                    <label for="check1" class="mt-1 ms-2">Arabica</label>
                                </div>
                                <div class="form-check col-4" style="max-width: 250px;">
                                    <input class="form-check-input" type="checkbox" value="robusta" id="robusta" style="width: 1.5rem; height: 1.5rem;">
                                    <label for="check2" class="mt-1 ms-2">Robusta</label>
                                </div>
                                <div class="form-check col-4" style="max-width: 250px;" >
                                    <input class="form-check-input" type="checkbox" value="liberica" id="liberica" style="width: 1.5rem; height: 1.5rem;">
                                    <label for="check3" class="mt-1 ms-2">Liberica</label>
                                </div>
                                <div class="form-check col-4" style="max-width: 250px;" >
                                    <input class="form-check-input" type="checkbox" value="molido" id="molido" style="width: 1.5rem; height: 1.5rem;">
                                    <label for="check4" class="mt-1 ms-2">Molido</label>
                                </div>
                                <div class="form-check col-4" style="max-width: 250px;">
                                    <input class="form-check-input" type="checkbox" value="grano" id="grano" style="width: 1.5rem; height: 1.5rem;">
                                    <label for="check1" class="mt-1 ms-2">En grano</label>
                                </div>
                                <div class="form-check col-4" style="max-width: 250px;">
                                    <input class="form-check-input" type="checkbox" value="700" id="700" style="width: 1.5rem; height: 1.5rem;">
                                    <label for="check2" class="mt-1 ms-2">700g o más</label>
                                </div>
                            </div>
                    </div>
                </div>

                <div class="row justify-content-center p-lg-5" id="catalogue-products">
                    <!-- Product goes here -->
                    <!-- They get printed using javascript -->
                </div>
            </section>

        </div>
    </main>
    <footer class="bg-chocolate text-center p-5">
        <h5 class="text-light">Síguenos en nuestras Redes Sociales</h5>
        <div class="container">
                <a class="col-2" href="">
                    <img class="img-fluid" src="https://i.ibb.co/R0z99L4/facebook-icon.png" alt="Facebook" style="width: 80px;">
                </a>
                <a class="col-2" href="">
                    <img class="img-fluid" src="https://i.ibb.co/rpkRmNh/instagram-icon.png" alt="Instagram" style="width: 80px;">
                </a>
                <a class="col-2" href="">
                    <img class="img-fluid" src="https://i.ibb.co/1d0pgHX/twitter-icon.png" alt="Twitter" style="width: 80px;">
                </a>
        </div>
        <div class="row">
            <nav class="nav justify-content-center p-1">
                <a class="nav-link text-light">Nosotros</a>
                <a class="nav-link text-light">Contacto</a>
                <a class="nav-link text-light">Productos</a>
            </nav>
        </div>
        <p class="text-light mt-2">Todos los derechos reservados, Guidani Café Orgánico 2022</p>
        <p class="text-light">Aceptamos</p>
        <div class="container">
            <a class="col-1" href="">
                <img class="img-fluid" src="https://i.ibb.co/w4F8L49/visa-1.png" alt="Visa" style="width: 80px;">
            </a>
            <a class="col-1" href="">
                <img class="img-fluid" src="https://i.ibb.co/1MK0Gmc/paypal-icon-1.png" alt="PayPal" style="width: 80px;">
            </a>
            <a class="col-1" href="">
                <img class="img-fluid" src="https://i.ibb.co/ySsPKMv/applepay-1.png" alt="ApplePay" style="width: 80px;">
            </a>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/catalogue.js"></script>
</body>
</html>
